<div>
    <!-- <app-list-errors [errors]="errors"></app-list-errors> TODO: Implement component -->
    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
    <fieldset [disabled]="isSubmitting">
        <fieldset class="form-group">
        <input
            formControlName="username"
            placeholder="Username"
            class="form-control form-control-lg"
            type="text" />
        </fieldset>
        <fieldset class="form-group">
        <input
            formControlName="email"
            placeholder="Email"
            class="form-control form-control-lg"
            type="text" />
        </fieldset>
        <fieldset class="form-group">
        <input
            formControlName="password"
            placeholder="Password"
            class="form-control form-control-lg"
            type="password" />
        </fieldset>
        <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
        {{ title }}
        </button>
    </fieldset>
    </form>
    <a [routerLink]="['/auth/login']">Got an account already? Log in here!</a>
</div>
